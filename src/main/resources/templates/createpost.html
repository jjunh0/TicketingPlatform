<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="title" content="웹사이트">
  <meta name="description" content="웹사이트입니다.">
  <meta name="keywords" content="키워드,키워드,키워드">
  <meta property="og:title" content="웹사이트">
  <meta property="og:description" content="웹사이트입니다">
  <meta property="og:image" content="https://웹사이트/images/opengraph.png">
  <meta property="og:url" content="https://웹사이트">
  <title>게시글 작성 | test1</title>
  <base href="/">
  <link rel="stylesheet" href="/css/setting.css">
  <link rel="stylesheet" href="/css/plugin.css">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- [S]basic-N2 -->
<div class="basic-N2" data-bid="iHLvqqyNrR" >
  <div class="header-inner">
    <div class="header-container container-lg">
      <h1 class="header-title">
        <a href="javascript:void(0)">
          <img src="/images/duri.png" alt="">
        </a>
      </h1>
      <div class="header-right">
        <div class="header-title header-mobile-top">
          <a href="javascript:void(0)">
            <img src="/images/img_logo_black.png" alt="로고">
          </a>
        </div>
        <ul class="header-gnblist">
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/home}">
              <span>홈</span>
            </a>
          </li>
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/contestlist}">
              <span>공연</span>
            </a>
          </li>
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/community}">
              <span contenteditable="true">게시판</span>
            </a>
          </li>
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/signinup}">
              <span>로그인</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="header-dim"></div>
</div>
<!-- [E]basic-N2 -->
<main class="th-layout-main ">
  <!-- [S]basic-N11 -->
  <div class="basic-N11" data-bid="FtlvTT1I63" >
    <div class="contents-container container-md">
      <form th:action="@{/board}" th:object="${post}" method="post">
        <h2>문의사항 게시 글 작성</h2>
        <table>
          <tbody>
          <tr>
            <td><input type="text" placeholder="제목을 입력하세요" th:field="*{postSubject}" name="postSubject"></td>
          </tr>
          <tr>
            <td><textarea placeholder="내용을 입력하세요" th:field="*{postContents}" name="postContents"></textarea></td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="게시" th:onclick="'alert(\'게시되었습니다\'); window.location.href=\'/community\''">
              <button type="button" id="cancel" th:onclick="'window.location.href=\'/community\''">취소</button>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <!-- [E]basic-N11 -->
</main>
<!-- [S]basic-N4 -->
<div class="basic-N4" data-bid="hPLvqQYq31">
  <div class="footer-container container-lg">

      <div class="footer-bottom">
        <div class="footer-txt">
          <p><span>강원도 춘천시 강원대학길 1</span></p>
          <p>
            <span>T. 033-250-6114</span>
          </p>
        </div>
        <div class="footer-txt">
          <p><span>KANGWON NATIONAL UNIVERSITY.</span></p>
        </div>
      </div>

  </div>
</div>
<!-- [E]basic-N4 -->
<script src="/js/setting.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/template.js"></script>
<script src="/js/common.js"></script>
<script src="/js/script.js"></script>
</body>
