<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="웹사이트">
    <meta name="description" content="웹사이트입니다.">
    <meta name="keywords" content="키워드,키워드,키워드">
    <meta property="og:title" content="웹사이트">
    <meta property="og:description" content="웹사이트입니다">
    <meta property="og:image" content="https://웹사이트/images/opengraph.png">

    <title>Create Performance</title>
    <base href="/">
    <link rel="stylesheet" href="/css/setting.css">
    <link rel="stylesheet" href="/css/plugin.css">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-container h1 {
            text-align: center;
            color: #333;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="datetime-local"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="datetime-local"]:focus,
        .form-container textarea:focus {
            border-color: #333;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }
    </style>
        }
</head>
<body>
  <div class="basic-N2" data-bid="YALVQr2Mqm" >
    <div class="header-inner">
        <div class="header-container container-lg">
            <h1 class="header-title">
                <a href="javascript:void(0)">
                    <img src="/images/duri.png" alt="">
                </a>
            </h1>
            <div class="header-right">
                <div class="header-title header-mobile-top">
                    <a href="javascript:void(0)">
                        <img src="/images/img_logo_black.png" alt="로고">
                    </a>
                </div>
                <ul class="header-gnblist">
                    <li class="header-gnbitem">
                        <a class="header-gnblink" th:href="@{/home}">
                            <span>홈</span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" th:href="@{/contestlist}">
                            <span>공연</span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" th:href="@{/community}">
                            <span>게시판</span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" th:href="@{/mypage}">
                            <span>마이페이지</span>
                        </a>
                    </li>
                    <li class="header-gnbitem" th:if="${#authentication.name == 'anonymousUser'}">
                        <a class="header-gnblink" th:href="@{/signinup}">
                            <span>로그인</span>
                        </a>
                    </li>

                    <li class="header-gnbitem" th:if="${#authentication.name != 'anonymousUser'}">
                        <a class="header-gnblink" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            <span>로그아웃</span>
                        </a>
                    </li>
                </ul>

                <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                </form>
            </div>
            <div class="header-utils">
                <button class="btn-momenu">
                    <img src="/icons/ico_menu_black.svg" alt="모바일메뉴 아이콘">
                </button>
                <button class="btn-close">
                    <img src="/icons/ico_close_black.svg" alt="닫기 아이콘">
                </button>
            </div>
        </div>
    </div>
    <div class="header-dim"></div>
  </div>

<h1>공연 등록</h1>
 <form action="#" th:action="@{/admin/create}" method="post">
    <div>
        <label>공연 이름:</label>
        <input type="text" name="performanceName"  />
    </div>
    <div>
        <label>공연 설명:</label>
        <textarea name="performanceContents" ></textarea>
    </div>
    <div>
        <label>티켓 가격:</label>
        <input type="number" name="performancePrice"  />
    </div>
    <div>
        <label>공연 티켓 수량:</label>
        <input type="number" name="performanceCount"  />
    </div>
    <div>
        <label>공연 날짜:</label>
        <input type="datetime-local" name="performanceDate"  />
    </div>
    <div>
        <button type="submit">등록</button>
    </div>
 </form>

  <script src="/js/common.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
