    <div class="basic-N51" data-bid="PjLuFriO07" >
      <div class="contents-inner">
        <div class="contents-container container-md">
          <div class="contents-left">
            <div class="contents-thumbnail">

            </div>
          </div>

                  <h2 th:text="${performance.performanceName}">Performance Name</h2>

                  <p th:text="'Date: ' + ${#temporals.format(performance.performanceDate, 'yyyy-MM-dd HH:mm')}">Date</p>

              </div>
            </div>
            <div class="contents-right-group">
              <div class="selectset selectset-round selectset-lg">
              <button class="selectset-toggle btn" type="button">
                  <span>날짜를 고르시오</span>
              </button>
              <ul class="selectset-list">
                  <li th:each="performance : ${performances}" class="selectset-item">
                      <button class="selectset-link btn" type="button" th:data-value="${performance.performanceDate}" th:text="${#dates.format(performance.performanceDate, 'yyyy-MM-dd')}">Date</button>

              </ul>
              <div class="contents-btn-group">
                  <button class="btnset btnset-line" type="button">좌석선택</button>
              </div>

                  <img class="cardset-img img-pc" th:src="@{'/resources/static/images/' + ${performance.id} + '_1.png'}" alt="PC 이미지" th:alt="${performance.performanceName}">

              <div class="cardset-body">

                  <p class="cardset-desc" th:text="${performance.performanceContents}">공연설명</p>
