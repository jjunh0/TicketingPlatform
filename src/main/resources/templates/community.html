    #writeButton {
      float: right;
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;

      border: none;
      cursor: pointer;
    }

    }
  </style>

<body>

    <div class="header-container container-lg">
      <h1 class="header-title">
        <a href="javascript:void(0)">
          <img src="/images/duri.png" alt="">
        </a>
      </h1>
      <div class="header-right">
        <div class="header-title header-mobile-top">
          <a href="javascript:void(0)">
            <img src="/images/img_logo_black.png" alt="로고">
          </a>
        </div>
        <ul class="header-gnblist">
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/home}">
              <span>홈</span>
            </a>
          </li>
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/contestlist}">
              <span>공연</span>
            </a>
          </li>
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/community}">
              <span>게시판</span>
            </a>
          </li>
          <li class="header-gnbitem">
            <a class="header-gnblink" th:href="@{/mypage}">

            </a>
          </li>

            <a class="header-gnblink" th:href="@{/signinup}">

<!-- [S]basic-N2 -->

<!-- [E]basic-N34 -->
<main class="th-layout-main ">
  <!-- [S]basic-N37 -->
  <div class="basic-N37" data-bid="ANLUFrPS7y" >
  </div>
  <!-- [E]basic-N37 -->
  <!-- [S]basic-N53 -->
  <div class="basic-N53" data-bid="QYlufrTUM0">
    <div class="contents-inner">
      <div class="contents-container container-md">
        <h2> 게시판 </h2>
        <hr class="hr1" >
        <form th:action="@{/search}" method="get">
            <span class="right">
                <input type="text" name="query" placeholder="검색할 제목 입력">
                <input type="submit" value="검색" class="gradient">
            </span>
        </form>
        <br><br>
        <a th:href="@{/createpost}" id="writeButton" class="btn">글 작성</a>
        <br>
        <table>
          <tbody th:if="${Postlist != null}">
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>일시</th>
            <th>조회수</th>
          </tr>
          <tr th:each="Post, stat : ${Postlist.content}" style="cursor:pointer;">
            <td th:text="${stat.count}">1</td> <!-- stat.count는 Thymeleaf의 반복 인덱스를 사용 -->
            <td th:text="${Post.postSubject}">게시글 제목</td>
            <td th:text="${Post.member.memberName}">글쓴이 이름</td>
            <td th:text="${#temporals.format(Post.postUpdateDate, 'yyyy-MM-dd HH:mm')}">0000-00-00 00:00</td>
            <td th:text="${Post.viewCount}">0</td>
          </tr>
          </tbody>
          <tbody th:if="${Postlist == null}">
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>일시</th>
            <th>조회수</th>
          </tr>
          <tr>
            <td colspan="10">작성된 글이 없습니다.</td>
          </tr>
          </tbody>
        </table>
        <br>
        <nav class="pagiset pagiset-line" th:if="${totalPages > 1}">
          <div class="pagiset-ctrl">
            <a th:href="@{/community(page=0)}" class="pagiset-link pagiset-first" th:classappend="${currentPage == 1} ? 'disabled'">
              <span class="visually-hidden">처음</span>
            </a>
          </div>
          <div class="pagiset-ctrl">
            <a th:href="@{/community(page=${currentPage - 1})}" class="pagiset-link pagiset-prev" th:classappend="${currentPage == 1} ? 'disabled'">
              <span class="visually-hidden">이전</span>
            </a>
          </div>
          <div class="pagiset-list">
            <a th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
               th:href="@{/community(page=${pageNum})}"
               th:text="${pageNum}"
               th:classappend="${pageNum == currentPage} ? 'active'">1</a>
          </div>
          <div class="pagiset-ctrl">
            <a th:href="@{/community(page=${currentPage + 1})}" class="pagiset-link pagiset-next" th:classappend="${currentPage == totalPages} ? 'disabled'">
              <span class="visually-hidden">다음</span>
            </a>
          </div>
          <div class="pagiset-ctrl">
            <a th:href="@{/community(page=${totalPages - 1})}" class="pagiset-link pagiset-last" th:classappend="${currentPage == totalPages} ? 'disabled'">
              <span class="visually-hidden">마지막</span>
            </a>
          </div>
        </nav>
        <span class="right">
          </span>
      </div>
    </div>
  </div>
  <!-- [E]basic-N53 -->
  <!-- [S]basic-N24 -->
  <div class="basic-N24" data-bid="BULujLZ1zl" >
  </div>
  <!-- [E]basic-N24 -->
</main>
